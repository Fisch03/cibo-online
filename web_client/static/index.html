<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }

        #CanvasWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #GameCanvas {
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div id="CanvasWrapper"><canvas id="GameCanvas"></canvas></div>

    <script type="module">
        import init, {Game} from './web_client.js';

        async function run() {  
            let mod = await init();
            
            let game = Game.new();

            const canvas = document.getElementById('GameCanvas');
            const wrapper = document.getElementById('CanvasWrapper');
            canvas.width = game.width();
            canvas.height = game.height();

            console.log(window.innerWidth, window.innerHeight, game.width(), game.height());
            const biggest_scale_y = Math.floor(window.innerHeight / game.height());
            const biggest_scale_x = Math.floor(window.innerWidth / game.width());
            console.log(biggest_scale_x, biggest_scale_y);
            const scale = Math.max(Math.min(biggest_scale_x, biggest_scale_y), 1);
            if (scale >= 1) {
                wrapper.style.width = `${game.width() * scale}px`;
                wrapper.style.height = `${game.height() * scale}px`;
            }


            const ctx = canvas.getContext('2d', { alpha: false });
            const canvas_data = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const framebuffer = new Uint8Array(mod.memory.buffer, game.get_framebuffer(), game.width() * game.height() * 4);

            function render() {
                canvas_data.data.set(framebuffer);
                ctx.putImageData(canvas_data, 0, 0);
            }

            render();
            
        }

        run();
    </script>
</body>

</html>
